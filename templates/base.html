<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>EarlyPass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/htmx.org@2.0.3"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  {% load static %}
  <link href="{% static 'passes/app.css' %}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">EarlyPass</a>
    <div class="navbar-nav me-auto">
      <a class="nav-link" href="/classes/">Classes</a>
      <a class="nav-link" href="/submissions/">Submissions</a>
    </div>
    <div class="navbar-nav">
      {% if request.user.is_authenticated %}
        <span class="navbar-text me-2">Hi, {{ request.user.username }}</span>
        <form method="post" action="{% url 'account_logout' %}" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="nav-link btn btn-link p-0">Logout</button>
        </form>
      {% else %}
        <a class="nav-link" href="/accounts/login/">Login</a>
        <a class="nav-link" href="/accounts/signup/">Sign up</a>
      {% endif %}
    </div>
  </div>
</nav>
{% if messages %}
  <div class="container mt-2">
    {% for m in messages %}
      <div class="alert alert-{{ m.tags|default:'info' }} mb-2">{{ m }}</div>
    {% endfor %}
  </div>
{% endif %}
<div class="container">{% block content %}{% endblock %}</div>
</body>
<script>
  function getCookie(n){const v=`; ${document.cookie}`.split(`; ${n}=`);return v.length===2?v.pop().split(';').shift():null}
  document.body.addEventListener('htmx:configRequest', e => {
    const t = getCookie('csrftoken'); if (t) e.detail.headers['X-CSRFToken'] = t;
  });
</script>

</html>
