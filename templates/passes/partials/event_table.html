<table class="table table-striped bg-white shadow-sm">
  <thead><tr><th>Title</th><th>Date</th><th>Location</th><th>Category</th></tr></thead>
  <tbody>
  {% for e in filter.qs %}
    <tr><td>{{e.title}}</td><td>{{e.date}}</td><td>{{e.location}}</td><td>{{e.category}}</td></tr>
  {% empty %}<tr><td colspan="4" class="text-muted">No events</td></tr>{% endfor %}
  </tbody>
</table>
