<div id="form-area" class="ep-card p-4" style="max-width:600px; margin: 0 auto;">
  <div class="mb-4">
    <h2 class="ep-section-title mb-1">New Submission</h2>
    <p class="text-muted small mb-0">Submit your work for review</p>
  </div>
  <form method="post" enctype="multipart/form-data"
        hx-post="{% url 'submissions:new' %}"
        hx-target="#form-area"
        hx-swap="outerHTML">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
      <a href="{% url 'submissions:list' %}" class="btn btn-outline-secondary">Cancel</a>
      <button class="btn btn-primary">Submit Work</button>
    </div>
  </form>
</div>
