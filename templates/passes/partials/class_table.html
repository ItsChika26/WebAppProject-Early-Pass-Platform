<table class="table table-striped table-hover ep-table mb-0">
  <thead><tr><th>Name</th><th>Teacher</th><th>Year</th><th>Deadline</th><th class="text-end">Actions</th></tr></thead>
  <tbody>
    {% for c in classes %}
      <tr>
        <td><strong>{{ c.name }}</strong></td>
        <td>{{ c.teacher.get_full_name|default:c.teacher.username }}</td>
        <td><span class="badge bg-primary-subtle text-primary">Y{{ c.year }}</span></td>
        <td>{{ c.deadline|date:"M j, Y, g:i a" }}</td>
        <td class="text-end">
          <a href="{% url 'classes:roster' c.id %}" class="btn btn-sm btn-outline-primary">
            <i class="bi bi-people"></i> View Roster
          </a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="5" class="ep-empty text-center py-3">No classes.</td></tr>
    {% endfor %}
  </tbody>
</table>
