<table class="table table-striped table-hover ep-table mb-0">
  <thead><tr><th>Name</th><th>Teacher</th><th>Year</th><th>Deadline</th></tr></thead>
  <tbody>
    {% for c in classes %}
      <tr>
        <td>{{ c.name }}</td>
        <td>{{ c.teacher }}</td>
        <td><span class="badge bg-primary-subtle text-primary">Y{{ c.year }}</span></td>
        <td>{{ c.deadline|date:"M j, Y, g:i a" }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="4" class="ep-empty text-center py-3">No classes.</td></tr>
    {% endfor %}
  </tbody>
</table>
