{% extends "base.html" %}
{% block content %}
<div class="container py-5" style="max-width:520px">
  <div class="text-center mb-4">
    <h2 class="fw-bold mb-2">Propose a new class</h2>
    <p class="text-muted">Submit your class for admin approval</p>
  </div>
  <form method="post" class="ep-card p-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary w-100 mb-3">Submit for approval</button>
    <div class="text-center">
      <a href="{% url 'classes:list' %}" class="text-muted small">Back to Classes</a>
    </div>
  </form>
</div>
{% endblock %}
