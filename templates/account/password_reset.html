{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="container py-5" style="max-width:480px">
  <div class="text-center mb-4">
    <h2 class="fw-bold mb-2">{% trans "Reset password" %}</h2>
    <p class="text-muted">{% trans "Enter your email to receive reset instructions" %}</p>
  </div>
  <form method="post" action="{% url 'account_reset_password' %}" class="ep-card p-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary w-100 mb-3">{% trans "Send reset email" %}</button>
    <div class="text-center">
      <a href="{% url 'account_login' %}" class="text-muted small">{% trans "Back to login" %}</a>
    </div>
  </form>
</div>
{% endblock %}
