{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="container py-5" style="max-width:480px">
  <div class="text-center mb-4">
    <h2 class="fw-bold mb-2">{% trans "Welcome back" %}</h2>
    <p class="text-muted">{% trans "Sign in to your account" %}</p>
  </div>
  <form method="post" action="{% url 'account_login' %}" class="ep-card p-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary w-100 mb-3">{% trans "Sign In" %}</button>
    <div class="text-center">
      <a href="{% url 'account_reset_password' %}" class="text-muted small">{% trans "Forgot password?" %}</a>
    </div>
  </form>
  <div class="text-center mt-3">
    <span class="text-muted">{% trans "Don't have an account?" %}</span>
    <a href="{% url 'account_signup' %}" class="ms-1">{% trans "Sign up" %}</a>
  </div>
</div>
{% endblock %}
